<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>My Book App - IT 4403</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        h1, h2, h3 {
            color: #007bff;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            color: #0056b3;
        }
        .floating-search-bar {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .floating-search-bar input {
            margin-bottom: 10px;
        }
        .floating-search-bar button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px 10px;
        }
        .floating-search-bar button:hover {
            background-color: #0056b3;
        }
        .book-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .book-item {
            background-color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            text-align: center;
            width: 150px;
        }
        .book-item img {
            max-width: 100px;
            margin: 0 auto 10px;
        }
        .book-details {
            margin-top: 20px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Book App</h1>
        <div id="book-details" class="book-details"></div>
        <div id="search-results" class="book-list"></div>
    </div>
    <div class="floating-search-bar">
        <input type="text" id="floating-search-input" class="form-control" placeholder="Search for a book">
        <button id="floating-search-button">Search</button>
    </div>
    <script>
        $(document).ready(function () {
            const itemsPerPage = 10;
            let searchQuery = '';

            const displayBookDetails = (book) => {
                $('#book-details').html(`
                    <img src="${book.imageLinks ? book.imageLinks.thumbnail : 'https://via.placeholder.com/200x300?text=No+Image'}" alt="Book Cover">
                    <h2>${book.title || 'No Title'}</h2>
                    <h4>Authors: ${book.authors ? book.authors.join(", ") : 'N/A'}</h4>
                    <p>Publisher: ${book.publisher || 'N/A'}</p>
                    <p>Published Date: ${book.publishedDate || 'N/A'}</p>
                    <p>Description: ${book.description || 'N/A'}</p>
                    <p>Page Count: ${book.pageCount || 'N/A'}</p>
                    <p>Categories: ${book.categories ? book.categories.join(", ") : 'N/A'}</p>
                    <p>Average Rating: ${book.averageRating || 'N/A'}</p>
                    <p><a href="${book.infoLink}" target="_blank">More Info</a></p>
                `);
            };

            const displaySearchResults = (books) => {
                $('#search-results').empty();
                books.forEach(book => {
                    const bookInfo = book.volumeInfo;
                    $('#search-results').append(`
                        <div class="book-item" data-id="${book.id}">
                            <img src="${bookInfo.imageLinks ? bookInfo.imageLinks.thumbnail : 'https://via.placeholder.com/100x150?text=No+Image'}" alt="Book Cover">
                            <p>${bookInfo.title || 'No Title'}</p>
                        </div>
                    `);
                });

                $('.book-item').click(function () {
                    const bookId = $(this).data('id');
                    fetchBookDetails(bookId);
                });
            };

            const fetchSearchResults = (query) => {
                const apiUrl = `https://www.googleapis.com/books/v1/volumes?q=${query}&maxResults=${itemsPerPage}`;
                $.getJSON(apiUrl, function (data) {
                    searchQuery = query;
                    displaySearchResults(data.items);
                }).fail(function () {
                    $('#search-results').html('<p>An error occurred while fetching the search results.</p>');
                });
            };

            const fetchBookDetails = (bookId) => {
                const apiUrl = 'https://www.googleapis.com/books/v1/volumes/' + bookId;
                $.getJSON(apiUrl, function (data) {
                    displayBookDetails(data.volumeInfo);
                }).fail(function () {
                    $('#book-details').html('<p>An error occurred while fetching the book details.</p>');
                });
            };

            $('#floating-search-button').click(function () {
                const query = $('#floating-search-input').val();
                if (query) {
                    fetchSearchResults(query);
                }
            });
        });
    </script>
</body>
</html>
