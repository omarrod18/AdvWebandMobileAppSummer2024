<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Books Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #search-container {
            margin-bottom: 20px;
        }
        #search-results {
            display: flex;
            flex-wrap: wrap;
        }
        .book-item {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
            text-align: center;
            background-color: #fff;
        }
        .book-item img {
            max-width: 100%;
            height: auto;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination button {
            margin: 0 5px;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .pagination button.active {
            background-color: #0056b3;
        }
        #book-details {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <input type="text" id="search-term" placeholder="Search for books...">
        <button id="search-button">Search</button>
    </div>

    <div id="search-results"></div>
    <div class="pagination"></div>

    <div id="book-details" style="display:none;"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        const apiKey = 'YOUR_GOOGLE_BOOKS_API_KEY';
        let currentPage = 1;
        let totalPages = 0;
        let searchTerm = '';

        $(document).ready(function () {
            $('#search-button').click(function () {
                searchTerm = $('#search-term').val();
                currentPage = 1;
                searchBooks();
            });
        });

        function searchBooks() {
            $.ajax({
                url: `https://www.googleapis.com/books/v1/volumes?q=${searchTerm}&startIndex=${(currentPage - 1) * 10}&maxResults=10&key=${apiKey}`,
                type: 'GET',
                success: function (data) {
                    displayResults(data);
                }
            });
        }

        function displayResults(data) {
            $('#search-results').empty();
            data.items.forEach(item => {
                const bookItem = `<div class="book-item" data-id="${item.id}">
                                    <img src="${item.volumeInfo.imageLinks?.thumbnail}" alt="${item.volumeInfo.title}">
                                    <h4>${item.volumeInfo.title}</h4>
                                  </div>`;
                $('#search-results').append(bookItem);
            });

            totalPages = Math.ceil(data.totalItems / 10);
            updatePagination();

            $('.book-item').click(function () {
                const bookId = $(this).data('id');
                displayBookDetails(bookId);
            });
        }

        function updatePagination() {
            $('.pagination').empty();
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = `<button class="${i === currentPage ? 'active' : ''}" onclick="gotoPage(${i})">${i}</button>`;
                $('.pagination').append(pageButton);
            }
        }

        function gotoPage(page) {
            currentPage = page;
            searchBooks();
        }

        function displayBookDetails(bookId) {
            $.ajax({
                url: `https://www.googleapis.com/books/v1/volumes/${bookId}?key=${apiKey}`,
                type: 'GET',
                success: function (data) {
                    $('#book-details').show().html(`<h2>${data.volumeInfo.title}</h2>
                                                    <p>${data.volumeInfo.description}</p>
                                                    <img src="${data.volumeInfo.imageLinks?.thumbnail}" alt="${data.volumeInfo.title}">
                                                    <p>Author: ${data.volumeInfo.authors?.join(', ')}</p>
                                                    <p>Published Date: ${data.volumeInfo.publishedDate}</p>`);
                }
            });
        }
    </script>
</body>
</html>
