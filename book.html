<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Book Search and Details - IT 4403</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        h1, h2, h3 {
            color: #007bff;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            color: #0056b3;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .book-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .book-item {
            background-color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            text-align: center;
            width: 150px;
        }
        .book-item img {
            max-width: 100px;
            margin: 0 auto 10px;
        }
        .pagination {
            margin: 20px 0;
        }
        .pagination button {
            margin: 0 2px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .pagination button.active {
            background-color: #0056b3;
        }
        .pagination button:hover {
            background-color: #0056b3;
        }
        .book-details {
            margin-top: 20px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .floating-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
        }
        .floating-box a {
            margin: 5px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .floating-box a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Search and Details</h1>
        <div class="search-bar">
            <input type="text" id="search-input" class="form-control" placeholder="Search for a book">
            <button id="search-button" class="btn btn-primary mt-2">Search</button>
        </div>
        <div id="search-results" class="book-list"></div>
        <div id="pagination" class="pagination"></div>
        <div id="book-details" class="book-details"></div>
        <div id="bookshelf" class="book-list"></div>
    </div>
    <div class="floating-box">
        <a href="index.html">Home</a>
        <a href="bookshelf.html">My Bookshelf</a>
    </div>
    <script>
        $(document).ready(function () {
            const itemsPerPage = 10;
            let currentPage = 1;
            let totalItems = 0;
            let searchQuery = '';

            const displayBookDetails = (book) => {
                $('#book-details').html(`
                    <img src="${book.imageLinks ? book.imageLinks.thumbnail : 'https://via.placeholder.com/200x300?text=No+Image'}" alt="Book Cover">
                    <h2>${book.title || 'No Title'}</h2>
                    <h4>Authors: ${book.authors ? book.authors.join(", ") : 'N/A'}</h4>
                    <p>Publisher: ${book.publisher || 'N/A'}</p>
                    <p>Published Date: ${book.publishedDate || 'N/A'}</p>
                    <p>Description: ${book.description || 'N/A'}</p>
                    <p>Page Count: ${book.pageCount || 'N/A'}</p>
                    <p>Categories: ${book.categories ? book.categories.join(", ") : 'N/A'}</p>
                    <p>Average Rating: ${book.averageRating || 'N/A'}</p>
                    <p><a href="${book.infoLink}" target="_blank">More Info</a></p>
                `);
            };

            const displaySearchResults = (books, page) => {
                $('#search-results').empty();
                const startIndex = (page - 1) * itemsPerPage;
                const endIndex = Math.min(startIndex + itemsPerPage, books.length);

                for (let i = startIndex; i < endIndex; i++) {
                    const book = books[i].volumeInfo;
                    $('#search-results').append(`
                        <div class="book-item" data-id="${books[i].id}">
                            <img src="${book.imageLinks ? book.imageLinks.thumbnail : 'https://via.placeholder.com/100x150?text=No+Image'}" alt="Book Cover">
                            <p>${book.title || 'No Title'}</p>
                        </div>
                    `);
                }

                $('.book-item').click(function () {
                    const bookId = $(this).data('id');
                    fetchBookDetails(bookId);
                });
            };

            const displayPagination = (totalItems, currentPage) => {
                $('#pagination').empty();
                const totalPages = Math.ceil(totalItems / itemsPerPage);

                for (let i = 1; i <= totalPages; i++) {
                    $('#pagination').append(`
                        <button class="${i === currentPage ? 'active' : ''}" data-page="${i}">${i}</button>
                    `);
                }

                $('.pagination button').click(function () {
                    const page = $(this).data('page');
                    fetchSearchResults(searchQuery, page);
                });
            };

            const fetchSearchResults = (query, page = 1) => {
                const apiUrl = `https://www.googleapis.com/books/v1/volumes?q=${query}&startIndex=${(page - 1) * itemsPerPage}&maxResults=${itemsPerPage}`;
                $.getJSON(apiUrl, function (data) {
                    searchQuery = query;
                    totalItems = data.totalItems;
                    currentPage = page;
                    displaySearchResults(data.items, page);
                    displayPagination(totalItems, page);
                }).fail(function () {
                    $('#search-results').html('<p>An error occurred while fetching the search results.</p>');
                });
            };

            const fetchBookDetails = (bookId) => {
                const apiUrl = 'https://www.googleapis.com/books/v1/volumes/' + bookId;
                $.getJSON(apiUrl, function (data) {
                    displayBookDetails(data.volumeInfo);
                }).fail(function () {
                    $('#book-details').html('<p>An error occurred while fetching the book details.</p>');
                });
            };

            const fetchBookshelf = () => {
                const userId = '109624874409377096237';
                const shelfId = '1001';
                const apiUrl = `https://www.googleapis.com/books/v1/users/${userId}/bookshelves/${shelfId}/volumes`;
                $.getJSON(apiUrl, function (data) {
                    displaySearchResults(data.items, 1);
                }).fail(function () {
                    $('#bookshelf').html('<p>An error occurred while fetching the bookshelf.</p>');
                });
            };

            $('#search-button').click(function () {
                const query = $('#search-input').val();
                if (query) {
                    fetchSearchResults(query);
                }
            });

            fetchBookshelf();
        });
    </script>
</body>
</html>
